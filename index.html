<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App (Google Sheets)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #c8f7c5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .chat-box {
      background: #eee;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 5px;
    }
    .message .delete {
      float: right;
      background: red;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container" id="auth">
  <h2>Register / Login</h2>
  <input id="username" placeholder="Username">
  <input id="phone" placeholder="Phone">
  <input id="password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div class="container" id="chat" style="display:none">
  <h2>Chat Room</h2>
  <input id="chatName" placeholder="Chat name">
  <button onclick="loadMessages()">Enter Chat</button>
  <div class="chat-box" id="messages"></div>
  <input id="messageInput" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
  <button onclick="changeBackground()">Change Wallpaper</button>
</div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycby7vKCzqJnGcwOkGyFKkUeJBoebCWjk8vqSIh57YOo8Brzd8__AA96ImAI5TzZ9G_ZW8g/exec";
  let currentUser = "";
  let messageRows = [];

  async function register() {
    const res = await fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({
        action: "register",
        username: username.value,
        phone: phone.value,
        password: password.value
      })
    });
    const text = await res.text();
    if (text === "success") {
      alert("Registered!");
      currentUser = username.value;
      showChat();
    } else if (text === "exists") {
      alert("Username already exists");
    } else {
      alert("Error");
    }
  }

  async function login() {
    const res = await fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({
        action: "login",
        username: username.value,
        password: password.value
      })
    });
    const text = await res.text();
    if (text === "success") {
      currentUser = username.value;
      showChat();
    } else {
      alert("Login failed");
    }
  }

  function showChat() {
    document.getElementById("auth").style.display = "none";
    document.getElementById("chat").style.display = "block";
  }

  async function sendMessage() {
    const chat = chatName.value.trim();
    const msg = messageInput.value.trim();
    if (!chat || !msg) return alert("Enter chat name and message");
    const res = await fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({
        action: "sendMessage",
        username: currentUser,
        chat: chat,
        message: msg
      })
    });
    const text = await res.text();
    if (text === "ok") {
      messageInput.value = "";
      loadMessages();
    } else {
      alert("Failed to send");
    }
  }

  async function loadMessages() {
    const chat = chatName.value.trim();
    if (!chat) return alert("Enter chat name");
    const res = await fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({
        action: "getMessages",
        chat: chat
      })
    });
    const data = await res.json();
    messageRows = data;
    messages.innerHTML = data.map((row, i) => {
      const delBtn = row.user === currentUser ? `<button class='delete' onclick='deleteMessage(${i})'>x</button>` : "";
      return `<div class='message'><b>${row.user}</b>: ${row.message} ${delBtn}</div>`;
    }).join("");
  }

  async function deleteMessage(index) {
    const row = messageRows[index].index;
    const res = await fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({
        action: "deleteMessage",
        row: row
      })
    });
    const text = await res.text();
    if (text === "deleted") {
      loadMessages();
    } else {
      alert("Failed to delete");
    }
  }

  function changeBackground() {
    const color = prompt("Enter a color (name or hex):");
    if (color) document.body.style.background = color;
  }
</script>
</body>
</html>
