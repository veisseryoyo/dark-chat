<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deark Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="login-screen" class="screen">
            <h1>Welcome to Deark Chat</h1>
            <form id="registration-form">
                <label for="username">Your Name:</label>
                <input type="text" id="username" required>

                <label for="avatar-url">Avatar Image URL:</label>
                <input type="url" id="avatar-url" placeholder="e.g., https://example.com/avatar.jpg" required>

                <button type="submit">Start Chatting</button>
            </form>
        </div>

        <div id="chat-screen" class="screen">
            <header>
                <h2>Deark Chat</h2>
                <div class="header-right">
                    <button id="background-color-picker" title="Change Background Color">ðŸŽ¨</button>
                    <button id="logout-button">Logout</button>
                </div>
            </header>
            <div id="messages-container">
                </div>
            <form id="message-form">
                <textarea id="message-input" placeholder="iMessage"></textarea>
                <button type="submit" id="send-button">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
